<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Jinja2 Syntax - the template engine flask uses
      Create a block in the template where we can insert code
      All the other pages inherit the code from the block-->
    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
